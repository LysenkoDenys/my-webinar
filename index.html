<!DOCTYPE html>
<html lang="en">
  <head>
    <title>webinar</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="description" content="my-webinar" />
    <meta name="author" content="Lysenko Denys" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        alt="logo"
        src="https://i.postimg.cc/1XvGL8gG/video-conference-icon.png"
      />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#header">header</a></li>
          <li><a class="nav-link" href="#main">main</a></li>
          <li><a class="nav-link" href="#footer">footer</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          type="email"
          placeholder="enter your email"
          name="email"
        />
        <input id="submit" type="submit" target="_blank" />
      </form>
      <video src="#" id="video" />
    </main>
    <footer id="footer"></footer>
  </body>
</html>
